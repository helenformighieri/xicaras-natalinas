<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
    <title>Cup Christmas</title>
</head>

<body>
    <h1>Christimas Cup's</h1>
    <div class="container mt-5">
        <div id="imagemCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/carousel-um.jpg" class="d-block w-100" alt="xicara de cafe com decoraçoes natalinas">
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel-dois.jpg" class="d-block w-100" alt="xicara de cafe com decoraçoes natalinas">
                </div>
            </div>
            <a class="carousel-control-prev" href="#imagemCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#imagemCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </a>
        </div>
    
        <h1>Produtos</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-4">
                    <div class="card">
                        <img src="./img/biscoito.jpg" class="card-img-top" alt="Imagem do Card 1">
                        <div class="card-body">
                            <h5 class="card-title">Xícara Biscoito</h5>
                            <p class="card-text">R$ 59,90.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-lg-4">
                    <div class="card">
                        <img src="./img/casinha.jpg" class="card-img-top" alt="Imagem do Card 2">
                        <div class="card-body">
                            <h5 class="card-title">Xícara Casinha</h5>
                            <p class="card-text">R$ 69,90.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-lg-4">
                    <div class="card">
                        <img src="./img/rena.jpg" class="card-img-top" alt="Imagem do Card 3">
                        <div class="card-body">
                            <h5 class="card-title">Xícara Rena</h5>
                            <p class="card-text">R$ 79,90.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>

</html>
